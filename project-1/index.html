<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=9hb  initial-scale=1.0">
    <title>sgp-1 login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c98dc251c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-fide" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-fide">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>

                <div class="input-fide">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="password">
                </div>
             <a href="#">Forget password </a>
            </div>
            <div class="btn-fid">
                <button type="button" id="singupbtn">SING UP</button>
                <button type="button" id="singinbtn"class="disable">SING IN</button>
            </div>
        </form>
    </div> 
</div>

<script>

let singupbtn=document.getElementById("singupbtn");
let singinbtn=document.getElementById("singinbtn");
let namefield=document.getElementById("namefield");
let title=document.getElementById("title");

 
singinbtn.onclick=function(){
namefield.style.maxHeight="0";
title.innerHTML="Sign In"
singupbtn.classList.add("disable");
singinbtn.classList.remove("disable");
}
singupbtn.onclick=function(){
namefield.style.maxHeight="60px";
title.innerHTML="Sign Up"
singupbtn.classList.remove("disable");
singinbtn.classList.add("disable");
}



</script>

</body>
</html>
